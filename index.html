<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="imagens/icon.jpg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,900;1,300;1,900&display=swap" rel="stylesheet">
    <title>Finança step by step</title>
</head>
<body>
    <header>
        <h1>Finanças
            <img src="./myImagens/logo.svg" alt="Logo app finanças">
        </h1>
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only"> Balanço</h2>
            <div class="card">
                <H3>
                    <span id="entrada">Entradas</span>   
                    <img src="./myImagens/entrada.svg" alt="Imagem de entradas">
                    </H3>
                <p id="enterDisplay">R$ 5.000,00</p>
            </div>
            <div class="card">
                <H3>
                    <span id="saida">Saídas</span>
                    <img src="./myImagens/envio.svg" alt="Imagem de saida">

                </H3>
                <p id="expenseDisplay">R$ 2.000,00</p>
            </div>
            <div class="card black"> 
                <H3>
                    <span id="total">Total </span>
                    <img src="./myImagens/saco-de-dolar.svg" alt="imagen de dinheiro">
                </H3>
                <p id="totalDisplay">R$ 3.000,00</p>
            </div>           
        </section>
        <section id="transaction">            
            <h2 class="sr-only"> Transações
            </h2>
            <a onclick = "Modal.open()" href="#"            
                class="button new"> + Nova Transação
            </a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Decrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>      
                </tbody>
            </table>
        </section>
    </main>
    <div class="modal-overlay">
        <div class="modal"> 
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only"for="description">Descrição</label>
                        <input type="text"id="description"nome="description"placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only"for="amount">Valor</label>
                        <input type="number"step="0.01"id="amount"nome="amount"placeholder="Valor">
                        <small class="Ajuda">Use o sinal - (negativo) para despesas e , (virgula) para casas decimais.</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only"for="date">Data</label>
                        <input type="date"id="date"nome="date">
                    </div>
                    <div class="input-group actions">
                        <a   onclick = "Modal.close()"
                            href="#" class="button cancel">Cancelar   
                        </a>
                        <button>Salvar</button>
                    </div>

                </form>
            </div> 
        </div>
    </div>
    <footer id="foot">
        <p>@Everaldo2701</p>
    </footer>
    <script
        src="./script.js">
    </script>
  
  
</body>

</html>
