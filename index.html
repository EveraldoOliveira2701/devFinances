<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="imagens/icon.jpg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,900;1,300;1,900&display=swap" rel="stylesheet">
    <title>Finança step by step</title>
</head>
<body>
    <header>
        <h1 id="logo">Finança$</h1>
    </header>
    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>
            <div class="card">
                <H3>Entradas</H3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <H3>Saídas</H3>
                <p>R$ 2.000,00</p>
            </div>
            <div class="card black"> 
                <H3>Total</H3>
                <p>R$ 3.000,00</p>
            </div>           
        </section>
        <section id="transaction">
            <h2>Transações</h2>
        </section>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Decrição</th>
                    <th>Valor</th>
                    <Th>Data</Th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Luz</td>
                    <td> - R$ 500,00</td>
                    <td>23/08/2022</td>
                </tr>
                <tr>
                    <td>Aluguel</td>
                    <td> - R$ 1500,00</td>
                    <td>23/08/2022</td>
                </tr>
                <tr>
                    <td>Internet</td>
                    <td> - R$ 100,00</td>
                    <td>23/08/2022</td>
                </tr>
                <tr>
                    <td>Venda</td>
                    <td> R$ 5100,00</td>
                    <td>23/08/2022</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <link rel="script" href="script.js">
        <p>@Everaldo2701</p>

    </footer>

</body>

</html>
